<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="static/favicon-32x32.png" />

    <title>Mock Instagram Version 2</title>

    <link href="css/general.css" rel="stylesheet" />
    <link href="css/header-component.css" rel="stylesheet" />
    <link href="css/stories-component.css" rel="stylesheet" />
    <link href="css/suggestion-component.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/post-component.css" rel="stylesheet" />
    <link href="css/aside-component.css" rel="stylesheet" />
    <link href="css/queries.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <script defer type="module" src="js/controller.js"></script>

    <script
    defer
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      type="module"
    ></script>
  </head>
  <body>

      <div class="header-holder">
      
          <header class="header-bar container">
            <div class="first-half">
              <img src="static/written-instagram-logo.png" class="written-logo" />
            </div>
          <div class="second-half">
            <div class="search-bar-container">
              <input class="search-bar" type="text" placeholder="Search" />
              <ion-icon name="search-outline" class="search-icon"></ion-icon>
              <ion-icon name="close-circle" class="close-icon hidden"></ion-icon>
            </div>
            <nav class="nav-icons">
              <button class="icon-container">
                <ion-icon name="home-outline"></ion-icon>
              </button>
              <button class="icon-container">
                <ion-icon name="paper-plane-outline"></ion-icon>
              </button>
              <button class="icon-container">
                <ion-icon name="add-circle-outline"></ion-icon>
              </button>
              <button class="icon-container">
                <ion-icon name="compass-outline"></ion-icon>
              </button>
              <button class="icon-container">
                <ion-icon name="heart-outline"></ion-icon>
              <button class="icon-container">
                <ion-icon name="person-outline"></ion-icon>
              </button>

              <!-- **************************************************************************************************** -->
              <!-- The aside component (the component of instagram off to the very right) had to be placed within the nav icon list of the header because it is positioned absolutely relative to this nav icon list -->
              <aside>
                <div class="user-container your-container">
                  <img src="static/profile-picture.jpg" class="profile-picture personal-profile-picture"/>
                  <div class="personal-text-container user-text-container">
                    <a href="#" class="personal-username aside-username"></a>
                    <span class="personal-name"></span>
                  </div>
                  <a href="#" class="switch-link">Switch</a>
                </div>
                
                <!-- NOTE: This section (after closing </div> tag but before the closing </aside> tag) is populated by asideView.js -->

              </aside>

              <!-- **************************************************************************************************** -->

            </nav>
          </div>
        </header>
      </div>
      <div class="container">

        <main>
          <section class="stories-container">
            <ion-icon name="chevron-back-circle" class = "left-arrow arrow"></ion-icon>
            <ion-icon name="chevron-forward-circle" class="right-arrow arrow"></ion-icon>
            <ul class="stories-list">

              <!-- NOTE: This section within <ul> is populated by storiesView.js -->

            </ul>
          </section>

          <!-- NOTE: This section between the closing </section> tag and the next opening <section> tag is populated using postView.js and allPostsView.js -->


          <section class="suggestion-container">
            <div class="text-container">
              <span>Suggestions For You</span>
              <a href="#">See All</a>
            </div>
            <ion-icon name="chevron-back-circle" class = "left-arrow arrow"></ion-icon>
            <ion-icon name="chevron-forward-circle" class="right-arrow arrow"></ion-icon>

            <ul class="suggestion-card-list">

              <!-- NOTE: This section within <ul> is populated using suggestionView.js -->

            </ul>

          </section>

        </main>
      </div>
  </body>
</html>
